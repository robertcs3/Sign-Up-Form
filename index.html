<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <div class="body">

        <div class="header">
            <h1>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started
            </h1>
            <div class="second-line">
                <h1>You <em>know</em> you want to.</h1>
            </div>
            
        </div>

    

            <div class="form">
                <form action="some page" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                            <div class="left">
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name">
                                </div>
                
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="pasword" name="password">
                                </div>
                            </div>
                
                        <div class="right">
                
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                
                                <div>
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" id="phone-number" name="phone-number">
                                </div>
                
                                <div>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="confirm-password" id="confirm-password" name="confirm-password">
                                </div>
                        </div>
                
                
                      </fieldset>
                </form>
            </div>

       
        
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
        



    </div>
    
    
</body>
</html>
